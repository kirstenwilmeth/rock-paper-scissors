<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirsten's Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

        <div class="score-board">
             <div id="user-label" class="badge">user</div>
             <div id="comp-label" class="badge">comp</div>
             <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r"> 
                <img src="images/retro-offset-rock-paper-scissors-icons.png" alt="rock" width="100px">
            </div>
            <div class="choice" id="p">
                <img src="images/Paper.png" alt="paper" width="100px">
            </div>
            <div class="choice" id="s">
                <img src="images/scissors.png" alt="scissors" width="100px">
            </div>
        </div>
    
<p id="action-message">Make your move.</p>
<img src="/images/Win.png" width="500px">
<script src="/app.js"></script>
</body>
</html>
